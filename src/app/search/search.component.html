<div class="container mt-3 ">
    <form #searchform="ngForm" (ngSubmit)="onSubmit(searchform.value)">
        <h3 id="title">Enter Search Criteria</h3>
        Set Author Email as serach Criteria  <input type="checkbox" (click)="checkClick()">
        <div class="form-group" *ngIf="!checkboxStatus">
            <label>ISBN</label>
            <input type="text" ngModel name="isbn" class="form-control" id="isbn" aria-describedby="isbnhelp"
                placeholder="ISBN">
            <small id="isbnhelp" class="form-text text-muted">Book ISBN number</small>
        </div>
        <div class="form-group" *ngIf="checkboxStatus">
            <label>Author Email</label>
            <input type="email" ngModel name="authorEmail" class="form-control" id="authorEmail"
                aria-describedby="authorEmail" placeholder="Email">
            <small id="authorEmail" class="form-text text-muted"> Author Email Id</small>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

    <div class="container mt-3">
        <table class="table table-hover table-light" *ngIf="books">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">ISBN</th>
                <th scope="col">Authors</th>
                <th scope="col">Published At</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let material of books; let i = index">
                <td>{{i+1}}</td>
                <td>{{material?.title}}</td>
                <td>{{material?.isbn}}</td>
                <td>{{material?.authors}}</td>
                <td>{{material?.publishedAt}}</td>
                <td>{{material?.description}}</td>
              </tr>
            </tbody>
          </table></div>
</div>
